<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Ao3FWkwKamWjJ21RN_Xk-fyFuio1mQc&libraries=places"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Weather Status</div>
          <div class="location" data-location>Location</div>
        </div>
        <div class="details-section">
          <div class="detail bordered">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail bordered2">
            <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail bordered3">
            <div class="title">Precipitation Probability</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
      </div>
      <div class="city-search-container">
        <input
          type="text"
          class="city-search"
          data-search
          placeholder="Enter Location"
        />
      </div>
      <a
        href="https://darksky.net/poweredby"
        target="_blank"
        class="darksky-link"
        >Powered By Dark Sky</a
      >
    </div>
  </body>
</html>
